{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<h1>{{ user.username }} welcome to your profile page</h1>
<h3>First name:{{ user.first_name }}</h3>
<h3>Second name:{{ user.second_name }}</h3>
<h3>Conutry:{{ user.user_country }}</h3>
<h3>Email:{{ user.email }}</h3>
{% endif %}
{% endblock %}
